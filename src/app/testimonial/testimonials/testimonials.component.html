<div class="container" id="testimonials">
  <app-title>testimonial</app-title>

  <div class="testimonials">
    <ngb-carousel [showNavigationIndicators]="showNavigationIndicators">
      <ng-template ngbSlide *ngFor="let testimonials of testimonials | async">
        <div class="col-md-12 col-center m-auto">
          <div class="carousel">
            <div class="item text-center">
              <div class="img-box">
                <img [src]="testimonials.photo" alt="" />
              </div>
              <p class="testimonial">
                {{ testimonials.whatSay }}
              </p>
              <p class="overview">
                <b>{{ testimonials.name }}</b
                >, {{ testimonials.designation }}
              </p>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
